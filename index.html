
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini-Inspired Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .prose-styles {
        color: #d1d5db; /* gray-300 */
      }
      .prose-styles h1, .prose-styles h2, .prose-styles h3 {
        color: #2dd4bf; /* teal-400 */
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }
      .prose-styles h1 { font-size: 1.5em; font-weight: bold; margin-top: 1rem; }
      .prose-styles h2 { font-size: 1.25em; font-weight: bold; margin-top: 0.75rem; }
      .prose-styles h3 { font-size: 1.1em; font-weight: bold; margin-top: 0.5rem; }
      .prose-styles strong { color: #f9fafb; /* gray-50 */ font-weight: 600; }
      .prose-styles em { font-style: italic; color: #9ca3af; }
      .prose-styles del { text-decoration: line-through; color: #6b7280; }
      .prose-styles ul, .prose-styles ol { margin-left: 1.5rem; padding-left: 0.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
      .prose-styles ul { list-style-type: disc; }
      .prose-styles ol { list-style-type: decimal; }
      .prose-styles li { margin-bottom: 0.25em; }
      .prose-styles blockquote {
        border-left: 4px solid #4b5563; /* gray-600 */
        padding-left: 1rem;
        color: #9ca3af; /* gray-400 */
        margin: 0.5em 0;
        font-style: italic;
      }
      .prose-styles p {
        margin: 0;
        min-height: 1.5rem; /* Ensure empty lines are clickable */
      }
       .prose-styles p:not(:last-child) {
        margin-bottom: 0.5rem;
      }
    </style>
