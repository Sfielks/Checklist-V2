<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini-Inspired Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Light Theme Prose */
      .prose-styles { color: #111827; /* gray-900 */ }
      .prose-styles h1, .prose-styles h2, .prose-styles h3 { color: #0d9488; /* teal-600 */ margin-bottom: 0.5rem; line-height: 1.2; }
      .prose-styles h1 { font-size: 1.5em; font-weight: bold; margin-top: 1rem; }
      .prose-styles h2 { font-size: 1.25em; font-weight: bold; margin-top: 0.75rem; }
      .prose-styles h3 { font-size: 1.1em; font-weight: bold; margin-top: 0.5rem; }
      .prose-styles strong { color: #000000; /* black */ font-weight: 700; }
      .prose-styles em { font-style: italic; color: #4b5563; /* gray-600 */ }
      .prose-styles del { text-decoration: line-through; color: #6b7280; /* gray-500 */ }
      .prose-styles ul, .prose-styles ol { margin-left: 1.5rem; padding-left: 0.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
      .prose-styles ul { list-style-type: disc; }
      .prose-styles ol { list-style-type: decimal; }
      .prose-styles li { margin-bottom: 0.25em; }
      .prose-styles blockquote { border-left: 4px solid #d1d5db; /* gray-300 */ padding-left: 1rem; color: #6b7280; /* gray-500 */ margin: 0.5em 0; font-style: italic; }
      .prose-styles p { margin: 0; min-height: 1.5rem; }
      .prose-styles p:not(:last-child) { margin-bottom: 0.5rem; }

      /* Dark Theme Overrides */
      .dark .prose-styles { color: #e5e7eb; /* gray-200 */ }
      .dark .prose-styles h1, .dark .prose-styles h2, .dark .prose-styles h3 { color: #2dd4bf; /* teal-400 */ }
      .dark .prose-styles strong { color: #f9fafb; /* gray-50 */ font-weight: 700; }
      .dark .prose-styles em { color: #9ca3af; /* gray-400 */ }
      .dark .prose-styles del { color: #6b7280; /* gray-500 */ }
      .dark .prose-styles blockquote { border-left-color: #4b5563; /* gray-600 */ color: #9ca3af; /* gray-400 */ }

      @keyframes fade-in-scale {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-fade-in-scale {
        animation: fade-in-scale 0.2s ease-out forwards;
      }
      
      @keyframes slide-up {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }

      @keyframes slide-in-left {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }
      .animate-slide-in-left {
        animation: slide-in-left 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0",
    "marked": "https://aistudiocdn.com/marked@^13.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
